<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
    <style>
        section#login > div#imagem {
            background: #5f2c82 url(imagens/pattern-back-02.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Recuperar acesso</h1>
                <p>Informe seu e-mail para receber informaçôes do processo de recuperação da senha perdida</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>

                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">

                        <label class="namearea" for="ilogin">Login</label>
                    </div>
                    <a href="index.html" class="botao">
                        Voltar <span class="material-symbols-outlined">home</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
